group 'fr.imta.analyse'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "http://maven.jzy3d.org/releases"
    }
    maven {
        url "http://maven.jzy3d.org/snapshots"
    }
}

dependencies {
    compile 'gov.nist.math:jama:1.0.3'
    compile 'org.jzy3d:jzy3d-api:1.0.0'
    compile 'org.jogamp.gluegen:gluegen-rt-main:2.3.2'
    compile 'org.jogamp.jogl:jogl-all-main:2.3.2'
    compile 'org.jogamp.jogl:jogl-all:2.3.2'
    testCompile 'junit:junit:4.12'
}
